<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Flex</title>
    <!--Version 08/12/24-->
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Login</h1>
        <!--EXERCICE 1 : Formulaire de connexion-->
        <section id="connexion">
            <!-- Le formulaire commence ici -->
            <form action="">
                <!-- Container principal pour le formulaire -->
                <div class="container">
                    <!-- Groupe pour le champ de login -->
                    <div class="form-group">
                        <!-- Label associé à l'input login -->
                        <label for="login">Login:</label>
                        <!-- Champ de saisie pour le login -->
                        <input required type="text" id="login" name="login" placeholder="Entrez votre login" minlength="8" required  />
                    </div>
                    <!-- Groupe pour le champ de mot de passe -->
                    <div class="form-group">
                        <label for="pass">Mot de passe:</label>
                        <!-- Champ de saisie pour le mot de passe (type="password" cache les caractères maispas trop sécurisé peu se bidouler le faire aussi côté serveur) -->
                        <input required type="password" id="pass" name="pass" placeholder="••••••••" />
                    </div>
                    <!-- Groupe pour le bouton de soumission -->
                    <div class="button">
                        <!-- Bouton pour soumettre le formulaire -->
                        <input required type="submit" name="btn_contact" value="Envoyer"></input>
                    </div>
                </div>
            </form>
        </section>
        
        <h1>Formulaire de contact</h1>
        <!--EXERCICE 2 : Formulaire de contact-->
        <section id="contact">
            <form action="" method="" id="">
                <div class="container">
                    <!-- Première ligne du formulaire : Nom et Prénom -->
                    <div class="form-row">
                        <!-- Groupe pour le champ Nom -->
                        <div class="form-group">
                            <label for="lastname">Nom:</label>
                            <!-- label > for =valeur = id de l'input-->
                            <!-- sécurité côté client : champ obligatoire =require >existe plusieurs attribut type -->
                            <!-- <input required type="text" id="lastname" name="last_name" placeholder="Entrer votre nom" /> -->
                            <!-- value = valeur par défaut / name = très important => nom input / form sousmis récup valeur et name = clé = un tableau
                                disable = enpçeche d'interagir = affiche info mais pas modifiable mais pas sécure-->
                            <input required type="text" id="lastname" name="lastname" value="" placeholder="Entrer votre nom" />
                        </div>
                        <!-- Groupe pour le champ Prénom -->
                        <div class="form-group">
                            <label for="firstname">Prénom:</label>
                            <input required type="text" id="firstname" name="firstname" placeholder="Entrer votre prénom" />
                        </div>
                    </div>
                    <!-- Deuxième ligne du formulaire : Email et Sujet -->
                    <div class="form-row">
                        <!-- Groupe pour le champ Email -->
                        <div class="form-group">
                            <label for="mail">Adresse email:</label>
                            <input required type="email" id="mail" name="mail" placeholder="Entrer votre adresse mail" />
                        </div>
                        <!-- Groupe pour le menu déroulant Sujet -->
                        <div class="form-group">
                            <label for="menu-choix">Votre sujet:</label>
                            <!-- Menu déroulant avec options -->
                            <!-- <select name="menu-choix[]" id="menu-choix"> [] pour stocker choix dans un tableau -->
                            <select name="menu-choix" id="menu-choix">
                                <option value="">----</option>
                                <!-- ICI value très importante pour la soumission du form = valeur du choix -->
                                <option value="sujet1">Demande 1</option>
                                <option value="sujet2">Demande 2</option>
                                <option value="sujet3">Demande 3</option>
                            </select>
                        </div>
                    </div>
                    <!-- Groupe pour le champ de message (textarea) -->
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <!-- Zone de texte multi-lignes pour le message -->
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
                    </div>
                    <!-- Conteneur pour le bouton d'envoi -->
                    <div class="button">
                        <!-- Bouton pour envoyer le formulaire -->
                        <input required type="submit" name="btn_contact" value="Envoyer"></input>
                        <!-- input plus logique car nous sommes dans un formulaire-->
                        <!-- <button required type="submit" value="send">Envoyer le message</button> -->
                    </div>
                </div>
            </form>
        </section>      
    </main>
    <script src="script.js"></script>
</body>

</html>
