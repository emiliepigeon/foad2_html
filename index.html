<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Flex</title>
    <!--Version 08/12/24-->
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Login</h1>
        <!--EXERCICE 1 : Formulaire de connexion-->
        <section id="connexion">
            <!-- Le formulaire commence ici -->
            <form action="">
                <!-- Container principal pour le formulaire -->
                <div class="container">
                    <!-- Groupe pour le champ de login -->
                    <div class="form-group">
                        <!-- Label associé à l'input login -->
                        <label for="login">Login:</label>
                        <!-- Champ de saisie pour le login -->
                        <input type="text" id="login" name="login" placeholder="Entrez votre login" minlength="8" required  />
                    </div>
                    <!-- Groupe pour le champ de mot de passe -->
                    <div class="form-group">
                        <label for="pass">Mot de passe:</label>
                        <!-- Champ de saisie pour le mot de passe (type="password" cache les caractères) -->
                        <input type="password" id="pass" name="password" placeholder="••••••••" />
                    </div>
                    <!-- Groupe pour le bouton de soumission -->
                    <div class="button">
                        <!-- Bouton pour soumettre le formulaire -->
                        <button type="submit">Connexion</button>
                    </div>
                </div>
            </form>
        </section>
        
        <h1>Formulaire de contact</h1>
        <!--EXERCICE 2 : Formulaire de contact-->
        <section id="contact">
            <form action="">
                <div class="container">
                    <!-- Première ligne du formulaire : Nom et Prénom -->
                    <div class="form-row">
                        <!-- Groupe pour le champ Nom -->
                        <div class="form-group">
                            <label for="lastname">Nom:</label>
                            <input type="text" id="lastname" name="last_name" placeholder="Entrer votre nom" />
                        </div>
                        <!-- Groupe pour le champ Prénom -->
                        <div class="form-group">
                            <label for="firstname">Prénom:</label>
                            <input type="text" id="firstname" name="first_name" placeholder="Entrer votre prénom" />
                        </div>
                    </div>
                    <!-- Deuxième ligne du formulaire : Email et Sujet -->
                    <div class="form-row">
                        <!-- Groupe pour le champ Email -->
                        <div class="form-group">
                            <label for="mail">Adresse email:</label>
                            <input type="email" id="mail" name="email" placeholder="Entrer votre adresse mail" />
                        </div>
                        <!-- Groupe pour le menu déroulant Sujet -->
                        <div class="form-group">
                            <label for="menu-choix">Votre sujet:</label>
                            <!-- Menu déroulant avec options -->
                            <select name="subject" id="menu-choix">
                                <option value="">----</option>
                                <option value="sub1">Demande 1</option>
                                <option value="sub2">Demande 2</option>
                                <option value="sub3">Demande 3</option>
                            </select>
                        </div>
                    </div>
                    <!-- Groupe pour le champ de message (textarea) -->
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <!-- Zone de texte multi-lignes pour le message -->
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
                    </div>
                    <!-- Conteneur pour le bouton d'envoi -->
                    <div class="button">
                        <!-- Bouton pour envoyer le formulaire -->
                        <button type="submit">Envoyer le message</button>
                    </div>
                </div>
            </form>
        </section>      
    </main>

</body>

</html>
